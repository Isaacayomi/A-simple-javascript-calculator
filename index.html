<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-wrapper">
        <p id="display-screen"></p>
        <p id="output-screen"> </p>

        <p>
            <button onclick="num1()">1</button>
            <button onclick="num2()">2</button>
            <button onclick="num3()">3</button>
        </p>

        <p>
            <button onclick="num4()">4</button>
            <button onclick="num5()">5</button>
            <button onclick="num6()">6</button>
        </p>

        <p>
            <button onclick="num7()">7</button>
            <button onclick="num8()">8</button>
            <button onclick="num9()">9</button>
        </p>

        <p>
            <button onclick="addfunc()">+</button>
            <button onclick="num0()">0</button>
            <button onclick="mulfunc()">*</button>
        </p>

        <p>
            <button onclick="subfunc()">-</button>
            <button onclick="equalfunc()">=</button>
            <button onclick="divfunc()">/</button>
        </p>

        <p>
            <button onclick="clrfunc()" id="clear-btn">CLEAR</button>
        </p>
    </div>


    <script src="script.js"></script>
</body>

</html>
